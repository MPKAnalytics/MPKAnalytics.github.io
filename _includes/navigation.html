<!-- ALERTS -->
<div class="alert alert-block">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <h4>Excuse the dust - these pages are under construction!</h4>
</div>

<!-- Navigation bar -->
<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
	<div class="container">
	  <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
	  </a>
	  
	  

<!-- <a class="brand" href="index.html"><span class="color-highlight">MPK</span> Analytics</a> -->

	  <div class="nav-collapse">
		<ul class="nav pull-right">
		<a href="{{ site.url}}"><img src="{{ site.url }}/img/logo.png"></a>
		{% for link in site.links %}
			<li><a href="{% if link.external %}{{ link.url }}{% else %}{{ site.url }}{{ link.url }}{% endif %}" {% if link.external %}target="_blank"{% endif %}>{{ link.title }}</a></li>
	        {% endfor %}
		</ul>
	  </div><!--/.nav-collapse -->
	</div>
  </div>
</div>
